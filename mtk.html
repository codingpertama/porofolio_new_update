<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Deret</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Gaya tampilan halaman */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .kontainer {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="kontainer">
        <h2 class="mb-4">Kalkulator</h2>
        
        <!-- Pilihan Menu -->
        <section>
            <button class="btn btn-primary mb-2" onclick="tampilkanMenu('aritmatika')">Deret Aritmatika</button>
            <button class="btn btn-success mb-2" onclick="tampilkanMenu('geometri')">Deret Geometri</button>
            <button class="btn btn-warning mb-2" onclick="tampilkanMenu('takHingga')">Deret Geometri Tak Hingga</button>
            <button class="btn btn-info mb-2" onclick="tampilkanKalkulator()">Kalkulator Sederhana</button>
        </section>
        
        <!-- Submenu untuk memilih perhitungan -->
        <section id="submenu" class="d-none mt-3">
            <h4 id="judul-submenu"></h4>
            <button class="btn btn-secondary" onclick="tampilkanForm('a')">Hitung Nilai a</button>
            <button class="btn btn-secondary" onclick="tampilkanForm('br')">Hitung Nilai b/r</button>
            <button class="btn btn-secondary" onclick="tampilkanForm('un')">Hitung Suku ke-n (Un)</button>
            <button class="btn btn-secondary" onclick="tampilkanForm('sn')">Hitung Jumlah n Suku (Sn)</button>
        </section>
        
        <!-- Form input untuk perhitungan -->
        <section id="form-container" class="d-none mt-3">
            <h4 id="judul-form"></h4>
            <div id="inputan" class="mb-3"></div>
            <button class="btn btn-primary" onclick="hitung()">Hitung</button>
            <p class="mt-3" id="hasil"></p>
        </section>

        <!-- Kalkulator Sederhana -->
        <section id="kalkulator" class="d-none mt-3">
            <h4>Kalkulator Sederhana</h4>
            <input type="number" id="angka1" class="form-control mb-2" placeholder="Masukkan angka pertama">
            <input type="number" id="angka2" class="form-control mb-2" placeholder="Masukkan angka kedua">
            <select id="operator" class="form-control mb-2">
                <option value="+">Tambah (+)</option>
                <option value="-">Kurang (-)</option>
                <option value="*">Kali (ร)</option>
                <option value="/">Bagi (รท)</option>
            </select>
            <button class="btn btn-primary" onclick="hitungKalkulator()">Hitung</button>
            <p class="mt-3" id="hasil-kalkulator"></p>
        </section>
    </main>
    
    <!-- Menghubungkan file JavaScript eksternal -->
    <script src="script.js"></script>
</body>
</html>
